<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Ejercicio guiado 2907</title>
</head>

<body>
    <section class="container w-50">
        <h1 class="text-center mt-5">Registrate, es gratis!</h1>
        <section class="row mt-4">
            <div class="col-12 col-md-6 mb-3">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Apellido">
            </div>
        </section>
        <div class=" mb-3">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Tu Email">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Confirma tu contraseña">
        </div>
        <div class="mb-3">
            <input type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="exampleFormControlInput1"
                placeholder="Tu numero de telefono">
        </div>

        <fieldset>
            <legend>Genero</legend>
            <div class="d-flex gap-3">
                <div class="form-check">
                    <input class="form-check-input color-custom" type="radio" name="flexRadioDefault"
                        id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Femenino
                    </label>
                </div>
                <div class="form-check ">
                    <input class="form-check-input color-custom" type="radio" name="flexRadioDefault"
                        id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Masculino
                    </label>
                </div>
            </div>
        </fieldset>

        <button type="button" class="mt-3 btn btn-outline-success">Enviar</button>
    </section>

</body>

</html>
